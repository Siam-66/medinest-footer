<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Drawer</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
<section>
    <div class="nev">
        <div class="nev-logo">
            <img src="logos/3medinest.png" alt="MediNest">
        </div>
    <div class="nev-1">
        <div class="nev-op">
            <div class="nev-img img-1">
            <img src="logos/home.png" alt="home">
            </div>
            <div class="nev-item">
                <a href="">Home</a>
            </div>
        </div>
        <div class="nev-op">
            <div class="nev-img img-2">
            <img src="logos/doctor.png" alt="doctor">
            </div>
            <div class="nev-item">
                <a href="">Doctor</a>
            </div>
        </div>
        <div class="nev-op">
            <div class="nev-img img-3">
            <img src="logos/pharmacy.png" alt="pharmacy">
            </div>
            <div class="nev-item">
                <a href="">pharmacy</a>
            </div>
        </div>
        <div class="nev-op">
            <div class="nev-img img-4">
            <img src="logos/ambulance.png" alt="ambulance">
            </div>
            <div class="nev-item">
                <a href="">Ambulance</a>
            </div>
        </div>
        <div class="nev-op">
            <div class="nev-img img-5">
            <img src="logos/about.png" alt="about">
            </div>
            <div class="nev-item">
                <a href="">About</a>
            </div>
        </div>
<!-- log here -->
<div class="nev-btn-op">
        <div class="nev-btn">
            <div class="nev-btn-img">
            <img src="logos/log in.png" alt="login">
            </div>
            <div class="nev-btn-item">
                <a href="">Log in</a>
            </div>
        </div>
        <div class="nev-btn">
            <div class="nev-btn-img">
            <img src="logos/register.png" alt="register">
            </div>
            <div class="nev-btn-item">
                <a href="">Register</a>
            </div>
        </div>
<!-- after login use log out -->
    <div class="log-out">
        <div class="nev-btn">
            <div class="nev-btn-img">
            <img src="logos/log out.png" alt="logout">
            </div>
            <div class="nev-btn-item">
                <a href="">Log out</a>
            </div>
        </div>
    </div>
</div>
    <div>
        <p style="color: #ffffff; font-weight: 400; padding: 1rem;" >All right reserved @MediNest 2024</p>
    </div>
</div>
    
</section>
</body>
</html>
