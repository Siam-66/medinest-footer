<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Drawer</title>
    <link rel="stylesheet" href="new_nav.css">
</head>
<body>
<section>
<div class="nev">
<!-- log -->
<div class="nev-btn-log">
    <div class="nev-pro">
        <img src="logos/3medinest.png" alt="MdiNest">
    </div>
</div>
<!-- options -->
    <div class="nev-1">
        <div class="nev-op">
            <div class="nev-img ">
            <img src="logos/home.png" alt="home">
            </div>
            <div class="nev-item">
                <a href="">Home</a>
            </div>
        </div>
        <div class="nev-op">
            <div class="nev-img ">
            <img src="logos/doctor.png" alt="doctor">
            </div>
            <div class="nev-item">
                <a href="">Doctor</a>
            </div>
        </div>
        <div class="nev-op">
            <div class="nev-img ">
            <img src="logos/pharmacy.png" alt="pharmacy">
            </div>
            <div class="nev-item">
                <a href="">Pharmacy</a>
            </div>
        </div>
        <div class="nev-op">
            <div class="nev-img ">
            <img src="logos/ambulance.png" alt="ambulance">
            </div>
            <div class="nev-item">
                <a href="">Ambulance</a>
            </div>
        </div>
        
        <div class="nev-op">
            <div class="nev-img">
            <img src="logos/contact.png" alt="contact">
            </div>
            <div class="nev-item">
                <a href="">Contact</a>
            </div>
        </div>
        
        <div class="nev-op">
            <div class="nev-img">
            <img src="logos/about.png" alt="about">
            </div>
            <div class="nev-item">
                <a href="">About</a>
            </div>
        </div>
<!-- log out -->
    <div class="logo">
        <div class="nev-op log-in">
            <div class="nev-img">
                <img src="logos/log in.png" alt="login">
            </div>
            <div class="nev-item">
                <a href="">Log in</a>
            </div>
        </div>

        <div class="nev-op log-out">
            <div class="nev-img">
            <img src="logos/log out.png" alt="logout">
            </div>
            <div class="nev-item">
                <a href="">Log out</a>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
